
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeFlow - Iniciar Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #334155;
            line-height: 1.6;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 48px;
            width: 100%;
            max-width: 420px;
            margin: 20px;
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-text {
            font-size: 32px;
            font-weight: 600;
            color: #1e40af;
            letter-spacing: -0.025em;
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .welcome-title {
            font-size: 24px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .welcome-subtitle {
            font-size: 16px;
            color: #64748b;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s ease;
            background-color: #fafafa;
            color: #374151;
        }

        .form-input:focus {
            outline: none;
            border-color: #1e40af;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
        }

        .form-input.error {
            border-color: #dc2626;
            background-color: #fef2f2;
        }

        .error-message {
            color: #dc2626;
            font-size: 14px;
            margin-top: 6px;
            display: none;
        }

        .login-button {
            width: 100%;
            background: linear-gradient(135deg, #1e40af 0%, #1d4ed8 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 24px;
        }

        .login-button:hover {
            background: linear-gradient(135deg, #1d4ed8 0%, #2563eb 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(30, 64, 175, 0.25);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .secondary-links {
            text-align: center;
            margin-bottom: 32px;
        }

        .forgot-password {
            color: #1e40af;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .forgot-password:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }

        .divider {
            height: 1px;
            background: #e5e7eb;
            margin: 32px 0;
        }

        .create-account {
            text-align: center;
        }

        .create-account-text {
            color: #64748b;
            font-size: 14px;
            margin-bottom: 12px;
        }

        .create-account-link {
            color: #1e40af;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: color 0.2s ease;
        }

        .create-account-link:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }

        .institutional-message {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            margin-top: 32px;
            text-align: center;
        }

        .institutional-text {
            color: #64748b;
            font-size: 13px;
            line-height: 1.5;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
                margin: 16px;
                border-radius: 12px;
            }

            .welcome-title {
                font-size: 22px;
            }

            .welcome-subtitle {
                font-size: 15px;
            }

            .logo-text {
                font-size: 28px;
            }

            .form-input {
                padding: 12px 14px;
                font-size: 16px; /* Mantener 16px para evitar zoom en iOS */
            }

            .login-button {
                padding: 14px;
                font-size: 16px;
            }
        }

        /* Loading state */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo -->
        <div class="logo">
            <div class="logo-text">TradeFlow</div>
        </div>

        <!-- Welcome Section -->
        <div class="welcome-section">
            <h1 class="welcome-title">Bienvenido a TradeFlow</h1>
            <p class="welcome-subtitle">Simplificá tu comercio internacional</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" novalidate>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="text" id="email" name="email" class="form-input" required autocomplete="username">
                <div class="error-message" id="emailError">Por favor, ingresa un email válido</div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" name="password" class="form-input" required autocomplete="current-password">
                <div class="error-message" id="passwordError">La contraseña es obligatoria</div>
            </div>

            <button type="submit" class="login-button" id="loginButton">
                <span id="buttonText">Ingresar</span>
            </button>
        </form>

        <!-- Secondary Links -->
        <div class="secondary-links">
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </div>

        <!-- Divider -->
        <div class="divider"></div>

        <!-- Create Account -->
        <div class="create-account">
            <p class="create-account-text">¿No tienes cuenta?</p>
            <a href="register.html" class="create-account-link">Crear cuenta nueva</a>
        </div>

    <script>
        // Form validation and submission
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const buttonText = document.getElementById('buttonText');

        // Email validation (supports both email and CUIT format)
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function isValidCUIT(cuit) {
            // Basic CUIT format validation (11 digits, can include hyphens)
            const cuitRegex = /^\d{2}-?\d{8}-?\d{1}$|^\d{11}$/;
            return cuitRegex.test(cuit.replace(/\s/g, ''));
        }

        function validateInput(input, errorElement, validationFn, errorMessage) {
            const value = input.value.trim();
            const isValid = validationFn(value);
            
            if (!isValid) {
                input.classList.add('error');
                errorElement.style.display = 'block';
                errorElement.textContent = errorMessage;
                return false;
            } else {
                input.classList.remove('error');
                errorElement.style.display = 'none';
                return true;
            }
        }

        function validateForm() {
            const emailValue = emailInput.value.trim();
            const passwordValue = passwordInput.value.trim();
            
            const isEmailValid = validateInput(
                emailInput,
                document.getElementById('emailError'),
                (value) => value && (isValidEmail(value) || isValidCUIT(value)),
                'Por favor, ingresa un email válido o CUIT'
            );

            const isPasswordValid = validateInput(
                passwordInput,
                document.getElementById('passwordError'),
                (value) => value.length > 0,
                'La contraseña es obligatoria'
            );

            return isEmailValid && isPasswordValid;
        }

        // Real-time validation
        emailInput.addEventListener('blur', () => {
            const emailValue = emailInput.value.trim();
            if (emailValue) {
                validateInput(
                    emailInput,
                    document.getElementById('emailError'),
                    (value) => isValidEmail(value) || isValidCUIT(value),
                    'Por favor, ingresa un email válido o CUIT'
                );
            }
        });

        passwordInput.addEventListener('blur', () => {
            const passwordValue = passwordInput.value.trim();
            if (passwordValue) {
                validateInput(
                    passwordInput,
                    document.getElementById('passwordError'),
                    (value) => value.length > 0,
                    'La contraseña es obligatoria'
                );
            }
        });

        // Clear errors when user starts typing
        [emailInput, passwordInput].forEach(input => {
            input.addEventListener('input', () => {
                if (input.classList.contains('error')) {
                    input.classList.remove('error');
                    const errorElement = document.getElementById(input.name + 'Error');
                    errorElement.style.display = 'none';
                }
            });
        });

        // Form submission
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }

            // Show loading state
            loginButton.disabled = true;
            buttonText.innerHTML = '<span class="loading"></span>';

            // Simulate API call
            setTimeout(() => {
                // Reset button state
                loginButton.disabled = false;
                buttonText.textContent = 'Ingresar';
                
                // Here you would normally make the actual API call
                alert('Formulario válido. Aquí se realizaría la autenticación.');
            }, 2000);
        });

        // Prevent zoom on iOS when focusing inputs
        if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    input.style.fontSize = '16px';
                });
            });
        }
    </script>
</body>
</html>
